<div class="login-box">
  <img src="../../assets/img_login/logo.png" class="avatar" alt="Avatar Image">
  <h1>Coloque sus credenciales</h1>
  <form [formGroup]="user" (ngSubmit)="logIn()">
    <label for="username">Correo</label>
    <input type="email" formControlName="email" placeholder="ingrese su correo">
    <label for="password">Contraseña</label>
    <input type="password" formControlName="password" placeholder="ingrese contraseña">
    <input type="submit" [disabled]="!user.valid" value="Entrar">
    <a href="#">Olvido su contraseña?</a><br>
    <a href="#">No tiene cuenta?</a>
  </form>
  <strong *ngIf="email">{{email}}</strong>
</div>
