<nav *ngIf="personaLogeada | async;let persona" class="navbar is-transparent" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="https://bulma.io">
      APPEQC
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" [ngClass]="{'is-active': activarNavBar}" (click)="toggleNavBar()"
      aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu" [ngClass]="{'is-active': activarNavBar}">
    <div class="navbar-start">
      <a class="navbar-item" [routerLink]="['home']" routerLinkActive="is-active">
        <i class="material-icons">
          person
        </i>
      </a>
      <a [routerLink]="['map']" routerLinkActive="is-active" class="navbar-item">
        <span class=" icon">
          <fa-icon icon="home"></fa-icon>
        </span>
      </a>
      <a class="navbar-item" routerLinkActive="is-active" [routerLink]="['parametros']">
        <i class="material-icons">view_agenda</i>

      </a>
      <a [routerLink]="['dashboard']" class="navbar-item" routerLinkActive="is-active">
        <i class="material-icons">
          insert_chart
        </i>
      </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <figure class="image is-48x48">
        </figure>
        <p class="usuario">
          {{persona.nombre }}-{{persona.apellidos }} (<strong>{{persona.tipoPersona?.nombre}}</strong>)
          <strong>AREA:</strong>{{persona.area?.area }}
        </p>
        <div *ngxPermissionsOnly="['GERENTE']" [ngClass]="{'isClicked':this.listaIncidenciaCritco.lenght>0}">
          <i class="material-icons">{{this.listaIncidenciaCritco? 'notifications':'notifications_active'}}</i>
        </div>

      </div>
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary" (click)="onlogout()">
            <strong>Salir</strong>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
